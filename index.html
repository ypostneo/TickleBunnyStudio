<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickleBunnyStudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 1.5s;
        }

        header:hover::before {
            transform: translateX(100%);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background:none;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }


        .profile-img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .profile-img > img{
          width:100%;
          height: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fbe6bd, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .bio {
            max-width: 600px;
            margin: 0 auto;
            color: #bbb;
            line-height: 1.8;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #00d4ff, #ff6b9d);
            border-radius: 2px;
        }

        .gallery {
            display: block;
            margin-top: 30px;
        }

        .gallery-item {
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }


        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }


        /* .gallery-item::after {
            content: attr(data-category);
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        } */

        .gallery-item > img{
          width:100%;
          height: auto;
        }
        .gallery-item+.gallery-item{

          margin-top: 100px;

        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00d4ff;
            display: block;
        }

        .stat-label {
            color: #ccc;
            margin-top: 10px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
        }

        .contact-icon {
            font-size: 2em;
            margin-bottom: 15px;
            display: block;
        }

        .contact-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .contact-value {
            color: #ccc;
            word-break: break-all;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff, #ff6b9d);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header, .section {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        /* 애니메이션 효과 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            animation: fadeInUp 0.6s ease-out;
        }

        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
        .section:nth-child(4) { animation-delay: 0.3s; }
        .section:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-img"><img src="./images/logo.png" alt="logo"></div>
            <h1>TickleBunny Studio</h1>
            <p class="subtitle">Stock Artist Geumhye Oh</p>
        </header>

        <section class="section">
            <h2>Illustration</h2>
            <div class="gallery">
                <div class="gallery-item">
                  <img src="./images/okh_01.png" alt="">
                </div>
                <div class="gallery-item">
                  <img src="./images/okh_02.png" alt="">
                </div>
                <div class="gallery-item">
                  <img src="./images/okh_03.png" alt="">
                </div>
                <div class="gallery-item">
                  <img src="./images/okh_04.png" alt="">
                </div>
                <div class="gallery-item">
                  <img src="./images/okh_05.png" alt="">
                </div>
                <div class="gallery-item">
                  <img src="./images/okh_06.png" alt="">
                </div>
                <div class="gallery-item">
                  <img src="./images/okh_07.png" alt="">
                </div>
            </div>
        </section>



        <footer>
            <p>© 2025 TickleBunnyStudio. All rights reserved.</p>
        </footer>
    </div>
   
</body>
</html>
